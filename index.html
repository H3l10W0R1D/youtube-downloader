<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>YouTube Downloader</title>
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <!-- css files -->
  <link rel="stylesheet" href="style.css">
  <!-- icon -->
  <link rel="icon" href="Cat.png">
</head>
<body>
  <h1 class="heading">Youtube downloader!!</h1>
  <div class="urlinput-container">
    <input class="URLinput" placeholder="Video URL e.g. https://www.youtube.com/watch?v=eU8ixnzuyoc">
    <p>Video file name</p>
    <input class="video-name" placeholder="example_name">
  </div>

  <div class="big-container">
    <div class="button-container">
      <button class="convert">Convert</button>
      <button class="convert-audio-only">Convert (Audio Only)</button>
    </div>
  </div>

  <div class="readme">
    <a href="/readme">before you convert, read this</a>
  </div>
  <p class="credit">made with <3 by <a href="https://twitter.com/oofieisbad">oofie</a></p>
  <script src="./script.js"></script>
</body>
</html>
